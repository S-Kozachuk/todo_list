					<div class="toggle-menu">

			<main class="main">

		<div class="modal-window">
			<div class="modal-window__body">
				<div class="modal-window__content">
					<div class="modal__close">
						<img src="img/cross.svg" alt="">
					</div>
					<form action="#" class="window__form" id="contacts-form">
						<input type="hidden" name="project_name" value="pc-assembly.ru">
						<input type="hidden" name="admin_email" value="kozachuk-dev@yandex.ru">
						<input type="hidden" name="email_from" value="info@pc-assembly.ru">

						<h3 class="form-window__subtitle">Мы свяжемся с вами, чтобы обсудить детали заказа</h3>
						<div class="form-window__elements">
							<div class="form__item">
								<input class="form__input" type="text" name="name" value="" placeholder="Как вас зовут?">
							</div>
							<div class="form__item">
								<input class="form__input" type="tel" name="phone" value="" placeholder="Номер телефона">
							</div>
							<div class="form__item">
								<input class="form__input" type="email" name="email" value="" placeholder="E-mail">
							</div>
						</div>
						<button class="button button--light" id="btn-submit" type="submit">Отправить</button>
					</form>
					<div id="answer"></div>
				</div>
			</div>
		</div>
		<a class="scroll_arrow" href="#header"></a>
